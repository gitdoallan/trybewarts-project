<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="login" type="submit">Entrar</button>
    </form>
  </header>

  <main class="main-container">  
  <form class="form-container" id="evaluation-form" action="" method="get">

    <div class="sub-container">
    <input type="text" id="input-name" placeholder="Nome">
    <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div>
    
    <div class="sub-container">
    <input type="text" id="input-email" placeholder="Email">
    <select name="" id="house">
      <option id="gitnoria-house" value="Gitnória">Gitnória</option>
      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
      <option id="corvinode-house" value="Corvinode">Corvinode</option>
      <option id="pytherina-house" value="Pytherina">Pytherina</option>
    </select>
    </div>

    <label id="label-family" for="family">Qual sua família?</label>
    <input class="family" type="radio" name="family" value="Frontend">Frontend
    <input class="family" type="radio" name="family" value="Backend">Backend
    <input class="family" type="radio" name="family" value="FullStack">FullStack

    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
    <input class="subject" type="checkbox" name="" id="" value="HoFs">HoFs
    <input class="subject" type="checkbox" name="" id="" value="Jest">Jest
    <input class="subject" type="checkbox" name="" id="" value="Promises">Promises
    <input class="subject" type="checkbox" name="" id="" value="React">React
    <input class="subject" type="checkbox" name="" id="" value="SQL">SQL
    <input class="subject" type="checkbox" name="" id="" value="Python">Python

    <div class="sub-container">
    <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
    <input class="rate" type="radio" name="rate" value="1">1
    <input class="rate" type="radio" name="rate" value="2">2
    <input class="rate" type="radio" name="rate" value="3">3
    <input class="rate" type="radio" name="rate" value="4">4
    <input class="rate" type="radio" name="rate" value="5">5
    <input class="rate" type="radio" name="rate" value="6">6
    <input class="rate" type="radio" name="rate" value="7">7
    <input class="rate" type="radio" name="rate" value="8">8
    <input class="rate" type="radio" name="rate" value="9">9
    <input class="rate" type="radio" name="rate" value="10">10
    </div>

    <label class="textarea" for="textarea">Deixe seu comentário:</label>
    <p id="counter"></p>
    <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

    <div class="sub-container">
    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" name="agreement" id="agreement">
    </div>

    <button id="submit-btn" type="submit" disabled>Enviar</button>
  </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

    <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
